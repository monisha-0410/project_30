<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>filters</h1>
        {{data|upper}} <br>

        {{data|lower}} <br>
        {{data|capfirst}} <br>
        {{data|length}} <br>
        {{data|title}} <br>
        {{data|truncatewords:'3'}} <br>
        {{data|truncatechars:'6'}} <br>
        {{data|slice:'7'}}
        <h1>{{dt}}</h1>
        <h1>{{dt|date:'Y D A'}}</h1>
        <h1>I Have {{c}} cat{{c|pluralize}}</h1>
        <h1>I Have {{y}} mango{{y|pluralize:'es'}} </h1>


    </center>
</body>
</html>
